<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos
    </title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <strong>termo em negrito</strong> usando a tag STRONG</p>
    <h2>Italico</h2>
    <p>Nessa frase temos um <em>termo em Italico</em> </p>
    <h2>Paragrafo normal</h2>
    <p>Isso é um paragrafo normal</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar também <mark style="background-color: aqua;">um texto marcado</mark> usando a tag MARK</p>
</body>
</html>
